<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5 text-center">
        <h1 class="fw-bold">Live Camera Feed</h1>
        <img id="video-feed" src="/video_feed/" alt="Live Video Feed" style="border: 1px solid black; width: 640px; height: 480px;" class="mb-3">
        <div>
            <button class="btn btn-danger w-50 py-2" onclick="stopFeed()">
                <i class="bi bi-stop-circle" style="font-size: 24px;"></i>
                <span class="ms-2 fw-bold">Stop</span>
            </button>
        </div>
    </div>

    <script>
        async function stopFeed() {
            try {
                const response = await fetch('/stop_feed/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}', // Include CSRF token if necessary
                    },
                });

                if (response.ok) {
                    alert("Camera feed stopped!");
                    window.location.href = '/'; // Redirect back to the main page
                } else {
                    alert("Failed to stop the camera feed.");
                }
            } catch (error) {
                console.error("Error stopping the feed:", error);
                alert("An error occurred while stopping the feed.");
            }
        }
    </script>
</body>
</html>
